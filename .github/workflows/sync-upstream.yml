name: Sync Upstream

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

concurrency:
  group: sync-upstream
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout docker branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "digikwal-bot"
          git config user.email "actions@users.noreply.github.com"

      - name: Fetch upstream and origin master
        run: |
          git remote add upstream https://github.com/opencart/opencart.git
          git fetch upstream master
          git fetch origin master

      - name: Fast-forward master to upstream
        run: |
          upstream_sha=$(git rev-parse upstream/master)
          origin_sha=$(git rev-parse origin/master)

          if [ "$upstream_sha" = "$origin_sha" ]; then
            echo "Master already synced with upstream."
            exit 0
          fi

          if git merge-base --is-ancestor "$origin_sha" "$upstream_sha"; then
            git checkout -b master-sync origin/master
            git merge --ff-only upstream/master
            git push origin HEAD:master
            echo "Master fast-forwarded to upstream."
          else
            echo "origin/master has diverged from upstream/master; manual intervention required."
            exit 1
          fi
